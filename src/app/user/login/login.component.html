
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="onLogin(loginForm.value)" >
      <h3 class="form-title">Login </h3>
      <div class="alert alert-danger" *ngIf="error.length > 0">   
          <span> {{ error }}</span>
      </div>
      <div class="alert alert-success" *ngIf="message.length > 0">   
          <span> {{ message }}</span>
      </div>
      
      <div class="form-group">
          <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <label class="control-label visible-ie8 visible-ie9">Email</label>
          <div class="input-icon">
              <i class="fa fa-envelope"></i>
              <input class="form-control placeholder-no-fix" 
                type="email"
                maxlength="40"
                placeholder="Email"
                formControlName="email"
              >                       
              <div *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                  <span class="help-block" >Please enter email</span>
              </div>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label visible-ie8 visible-ie9">Password</label>
          <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" 
              type="password"
              maxlength="40"
              autocomplete="off" 
              placeholder="Password"
              formControlName="password"
            >                    
            <div *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                <span class="help-block" >Please enter password</span>
            </div>
          </div>
      </div>
      <div class="create-account">
      </div>
      <div class="form-actions">
        <a (click)="onForgotPasswordClicked()" *ngIf="!isAuthenticating"> Forgot password </a>
        
        <button type="submit" class="btn green pull-right"
            [disabled]="!loginForm.valid"
        > Login </button>
      </div>
  </form>
  <!-- END LOGIN FORM -->
